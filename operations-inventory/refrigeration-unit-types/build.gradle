plugins {
    id 'application'
    id "com.github.johnrengelman.shadow"
}

dependencies {
    implementation project(':samples-utilities')
    implementation "org.odpi.egeria:open-connector-framework"
    implementation("org.odpi.egeria:http-helper")
    runtimeOnly 'ch.qos.logback:logback-classic'
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations'
}

description = 'Create new types to catalogue refrigeration types'

java {
    withJavadocJar()
}

shadowJar {
    mainClassName = 'org.odpi.openmetadata.samples.ensemble.RefrigerationUnitTypesSample'
    archiveClassifier = 'jar-with-dependencies'
}
